{% extends 'base.html' %}
{% block content %}
<script>
$(document).ready(function(){
    $("#nombre_persona").focus();
});
</script>

<h1>Cargar una llamada</h1>

<form method="POST" action='/llamada/crear'>

<fieldset>

 {% for campo in form %}
     {% if campo.name in form.errors %}
         <div class="clearfix error">
    {% else %}
         <div class="clearfix">
    {% endif %}
            <label>{{ campo.label }}</label>
            <div class="input">
                {{ campo }}
                {# Si no tiene error el help-line queda vac√≠o y no es visible #}
                <span class="help-inline"> {{ '<br>'.join(form.errors[campo.name]) }} </span>
            </div>
        </div>
 {% endfor %}

        <div class="input">
 <button type='submimt' class='btn success'>Guardar</button>
</div>

</fieldset>
</form>


{% endblock %}
